name: CI/CD - Credit Risk API

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    env:
      CI: "true"

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      working-directory: api
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run unit tests
      working-directory: .
      run: python -m pytest tests/ -v

    - name: Test API startup
      working-directory: .
      run: |
        timeout 10 uvicorn api.app:app --host 0.0.0.0 --port 8000 &
        sleep 5
        curl -f http://localhost:8000/ || (echo "API failed to start" && exit 1)

  deploy:
    name: Deploy to Render
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
    - name: Deploy with Render Action
      uses: render-oss/action-deploy@v1
      with:
        service-id: ${{ secrets.RENDER_SERVICE_ID }}
        api-key: ${{ secrets.RENDER_API_KEY }}
        wait-for-deploy: true
