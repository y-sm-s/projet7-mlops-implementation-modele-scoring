name: CI/CD - Credit Risk API

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    name: Run Tests & Quality Checks
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      working-directory: api
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install black flake8 safety

    - name: Lint with flake8
      working-directory: api
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics

    - name: Format check with Black
      working-directory: api
      run: black --check .

    - name: Security check with Safety
      working-directory: api
      run: safety check || true

    - name: Run unit tests
      working-directory: api
      run: python -m unittest test_api.py -v

    - name: Test API startup
      working-directory: api
      run: |
        timeout 10 uvicorn app:app --host 0.0.0.0 --port 8000 &
        sleep 5
        curl -f http://localhost:8000/ || (echo "API failed to start" && exit 1)

  deploy:
    name: Deploy to Render
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
    - name: Deploy with Render Action
      uses: render-oss/action-deploy@v1
      with:
        service-id: ${{ secrets.RENDER_SERVICE_ID }}
        api-key: ${{ secrets.RENDER_API_KEY }}
        wait-for-deploy: true
